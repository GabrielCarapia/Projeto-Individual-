    <!--Fim Menu-site-->

    <div class="div_vetor">
        <div class="deixando-jogo">
            <div class="jogo">
                Meu jogo preferido é: <input id="in_jogos" placeholder="Digite o nome de um jogo">
                <br><br>
                <button class="botao" onclick="cadastrarLinha()">Gravar Jogo</button>
                <button class="botao" onclick="pesquisarLinha()">Pesquisar Jogo</button>
                <br>
                <div id="div_lista_linhas"></div>
                <br>
                <div id="div_lista_ocorrencias"></div>
            </div>
        </div>
    </div>

</html>
<script>
    var listaJogos = [];
    function cadastrarLinha() {
        listaJogos.push(in_jogos.value);
        alert("Ótimo jogo, obrigado!")
    }

    function pesquisarLinha(){
        var listaDeOcorrencias = [];
        var linhaPesquisada = in_jogos.value;
        for(var contador = 0; contador < listaJogos.length;) {
            var linhaJogos = listaJogos[contador++];
            if(linhaJogos.toLowerCase() == linhaPesquisada.toLowerCase()) {
                listaDeOcorrencias.push(contador);
            }
        }

        var numeroDeOcorrencias = listaDeOcorrencias.length;
        if(numeroDeOcorrencias == 0) {
            div_lista_ocorrencias.innerHTML = "Você nunca Inseriu esse Jogo";
        }
    }
</script>
